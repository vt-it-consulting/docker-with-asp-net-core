apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-tutorial
  namespace: vt-it-consulting-ns
  labels:
    app: kubernetes-tutorial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-tutorial
  template:
    metadata:
      labels:
        app: kubernetes-tutorial
    spec:
      containers:
      - name: kubernetes-tutorial
        image: vtitconsulting/carvedrock.api
        ports:
        - containerPort: 80
          name: http-web-svc
        volumeMounts:
        - name: appsettings-volume
          mountPath: /app/Settings
      volumes:
      - name: appsettings-volume
        configMap:
          name: appsettings